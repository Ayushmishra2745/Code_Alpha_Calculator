<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 class="title">Image Gallery</h1>

    <div class="gallery">
        <img src="https://picsum.photos/id/1011/300/200" alt="Image 1" class="gallery-img" />
        <img src="https://picsum.photos/id/1015/300/200" alt="Image 2" class="gallery-img" />
        <img src="https://picsum.photos/id/1016/300/200" alt="Image 3" class="gallery-img" />
        <img src="https://picsum.photos/id/1020/300/200" alt="Image 4" class="gallery-img" />
        <img src="https://picsum.photos/id/1024/300/200" alt="Image 5" class="gallery-img" />
        <img src="https://picsum.photos/id/1035/300/200" alt="Image 6" class="gallery-img" />
    </div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img" />
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
